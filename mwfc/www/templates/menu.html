<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <img src="img/Escudo.png" style="height: 34px; padding-left: 5px;" />
      <h1 class="title">Wanderers</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()" class="item-icon-left" ng-if="!isAuthorized()">
          <i class="icon ion-locked"></i>
          Ingresar
        </ion-item>
        <ion-item menu-close class="item item-avatar" ng-if="isAuthorized()">
          <img src="{{user.image}}"/>
          <h2>{{user.name}}</h2>
          <p>Bienvenido</p>
        </ion-item>
        <ion-item menu-close href="#/app/home" class="item-icon-left">
          <i class="icon ion-home"></i>
          Inicio
        </ion-item>
        <ion-item menu-close href="#/app/messages" class="item-icon-left" ng-if="isAuthorized()">
          <i class="icon ion-email-unread"></i>
          Mensajes (1)
        </ion-item>
        <ion-item menu-close href="#/app/table" class="item-icon-left">
          <i class="icon ion-ios-list-outline"></i>
          Tablas de posiciones
        </ion-item>
        <ion-item menu-close href="#/app/fixture" class="item-icon-left">
          <i class="icon ion-calendar"></i>
          Fixture
        </ion-item>
        <ion-item menu-close href="#/app/newsList" class="item-icon-left">
          <i class="icon ion-information-circled"></i>
          Noticias
        </ion-item>
        <ion-item menu-close href="#/app/squad" class="item-icon-left">
          <i class="icon ion-ios-football"></i>
          Plantel
        </ion-item>
        <ion-item menu-close href="#/app/lineup" class="item-icon-left">
          <i class="icon ion-pull-request"></i>
          Alineación
        </ion-item>
        <ion-item menu-close href="#/app/gallery" class="item-icon-left">
          <i class="icon ion-ios-photos"></i>
          Imágenes
        </ion-item>
        <ion-item menu-close href="#/app/licence" class="item-icon-left" ng-if="isAuthorized()">
          <i class="icon ion-qr-scanner"></i>
          Carné digital
        </ion-item>
        <ion-item menu-close class="item-icon-left" ng-click="logout()" ng-if="isAuthorized()">
          <i class="icon ion-log-out"></i>
          Salir
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
